<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปทำข้อสอบออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Sarabun', sans-serif;
            background-image: url('https://lh3.googleusercontent.com/d/17P3Q_UNVegbMuR92moNOOq_aU_gFrCZH');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .selected { transform: scale(1.05); box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
        .is-checking { cursor: wait; opacity: 0.7; }
        #image-modal {
            transition: opacity 0.3s ease-in-out;
        }
        #image-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-2xl bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-8 transition-all duration-500">

        <!-- หน้าจอเลือประเภทผู้ใช้ -->
        <div id="login-type-screen">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">ระบบทำข้อสอบออนไลน์</h1>
            <div class="space-y-4">
                <button onclick="showInternalLogin()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg transition-colors duration-300 text-lg">
                    นักเรียนในโรงเรียน
                </button>
                <button onclick="showExternalLogin()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-4 rounded-lg transition-colors duration-300 text-lg">
                    นักเรียนภายนอก / บุคคลทั่วไป
                </button>
            </div>
        </div>

        <!-- หน้าจอล็อกอินสำหรับนักเรียนในโรงเรียน -->
        <div id="internal-login-screen" class="hidden">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">สำหรับนักเรียนในโรงเรียน</h1>
            <form id="internal-login-form" class="space-y-4">
                <div>
                    <label for="student-id" class="block text-left font-medium text-gray-700">กรุณากรอกรหัสนักเรียน</label>
                    <input type="text" id="student-id" inputmode="numeric" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                 <div id="internal-login-loader" class="text-center hidden">
                     <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                 </div>
                 <div id="internal-login-error" class="text-red-500 text-center font-semibold hidden"></div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">
                    ค้นหาข้อมูล
                </button>
                <button type="button" onclick="showLoginTypeScreen()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors duration-300 mt-2">
                    กลับ
                </button>
            </form>
            <div id="student-confirmation-section" class="hidden mt-6 text-center p-4 bg-blue-50 rounded-lg border border-blue-200">
                <p class="font-semibold text-gray-700">กรุณายืนยันข้อมูลของคุณ:</p>
                <p id="confirm-student-name" class="text-xl font-bold text-blue-800"></p>
                <p id="confirm-student-details" class="text-gray-600"></p>
                <button id="confirm-student-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mt-4">
                    ข้อมูลถูกต้อง, เริ่มทำข้อสอบ
                </button>
            </div>
        </div>

        <!-- หน้าจอกรอกข้อมูลนักเรียน (ภายนอก) -->
        <div id="student-info-screen" class="hidden">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">สำหรับนักเรียนภายนอก</h1>
            <form id="student-info-form" class="space-y-4">
                <div>
                    <label for="student-name" class="block text-left font-medium text-gray-700">ชื่อ - สกุล</label>
                    <input type="text" id="student-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="student-class" class="block text-left font-medium text-gray-700">ชั้น</label>
                    <input type="text" id="student-class" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="student-number" class="block text-left font-medium text-gray-700">เลขที่</label>
                    <input type="text" id="student-number" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mt-4 !mt-6">
                    ยืนยันและเลือกวิชา
                </button>
                 <button type="button" onclick="showLoginTypeScreen()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors duration-300 mt-2">
                    กลับ
                </button>
            </form>
        </div>

        <!-- หน้าจอเลือกวิชา -->
        <div id="subject-selection-screen" class="text-center hidden">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">กรุณาเลือกวิชา</h1>
            <p id="student-display-name" class="text-gray-500 mb-6"></p>
            <div id="loader" class="flex justify-center items-center h-24">
                 <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
            <div id="subject-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="error-message" class="mt-6 text-red-500 font-semibold hidden"></div>
        </div>

        <!-- หน้าจอทำข้อสอบ -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="quiz-title" class="text-xl md:text-2xl font-bold text-blue-600"></h2>
                <div id="score-tracker" class="text-lg font-semibold text-gray-700">คะแนน: 0</div>
            </div>
            <div id="context-container" class="mb-4 p-4 bg-amber-50/80 border-l-4 border-amber-400 rounded-r-lg hidden">
                <h3 class="font-semibold text-amber-800 mb-1">ข้อมูล/สถานการณ์</h3>
                <p id="context-text" class="text-gray-700 whitespace-pre-wrap"></p>
            </div>
            <div class="bg-gray-50/80 rounded-lg p-4 mb-4">
                <div id="attachment-container" class="mb-4">
                    <div id="image-container" class="hidden">
                        <div id="image-loader" class="flex justify-center items-center h-24">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
                        </div>
                        <img id="question-image" src="" alt="รูปภาพประกอบคำถาม" class="max-w-full h-auto mx-auto rounded-lg shadow-md cursor-pointer hidden">
                        <p class="text-center text-sm text-gray-500 mt-2">กดที่รูปเพื่อขยาย</p>
                    </div>
                    <div id="link-container" class="hidden">
                        <a id="attachment-link" href="#" target="_blank" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                               <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                               <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                            </svg>
                            <span>กดที่นี่เพื่อเปิดไฟล์ประกอบ</span>
                        </a>
                    </div>
                </div>
                <p class="text-gray-500 font-medium mb-2">คำถามข้อที่ <span id="question-number">1</span> จาก <span id="total-questions">0</span></p>
                <p id="question-text" class="text-lg md:text-xl text-gray-800 font-semibold"></p>
            </div>
            <div id="options-container" class="space-y-3"></div>
            <div id="feedback-container" class="mt-4 p-4 rounded-lg min-h-[90px] hidden transition-all duration-300">
                <p id="feedback-message" class="font-bold text-lg"></p>
                <p id="reason-text" class="mt-2 text-gray-700"></p>
            </div>
            <div id="next-button-container" class="mt-6 text-center hidden">
                <button id="next-question-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-lg transition-colors duration-300">ข้อถัดไป</button>
            </div>
        </div>

        <!-- หน้าจอสรุปผลคะแนน -->
        <div id="result-screen" class="hidden text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">สรุปผลการทดสอบ</h1>
            <p id="result-subject" class="text-xl text-gray-600 mb-6"></p>
            <div class="bg-blue-100/80 border-l-4 border-blue-500 text-blue-700 p-6 rounded-lg mb-6">
                <p class="text-lg">คุณทำได้</p>
                <p id="final-score" class="text-5xl font-bold my-2">0/0</p>
                <p id="final-percentage" class="text-2xl font-semibold"></p>
            </div>
            <p id="save-status" class="text-gray-500 mt-4 h-6"></p>
            <button id="restart-btn" onclick="restartQuiz()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mt-2 hidden">
                กลับไปหน้าแรก
            </button>
        </div>

        <!-- ข้อมูลผู้จัดทำ -->
        <div class="text-center mt-8 border-t pt-4">
            <p class="text-sm text-gray-600">
                ผู้จัดทำ: 
                <a href="https://eduinthai.com" target="_blank" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
                    นายกานตพงศ์ สุวรรณทา
                </a>
            </p>
        </div>
    </div>

    <!-- Modal สำหรับขยายรูปภาพ -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <img id="modal-img" src="" class="max-w-full max-h-full object-contain">
        <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-4xl font-bold">&times;</button>
    </div>


    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxA6iM_zihkKBJo8fb09ADVjy5qiKnwsWI-haEHxn-uynKzN2ZHjT49ygwn-RKzb0hO9Q/exec';

        let studentInfo = {};
        let currentSubject = '';
        let allSubjects = [];
        let highScores = {}; // **เพิ่ม:** สำหรับเก็บคะแนนสูงสุด
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answerLog = [];
        let currentShuffledOptions = [];

        // Screen elements
        const loginTypeScreen = document.getElementById('login-type-screen');
        const internalLoginScreen = document.getElementById('internal-login-screen');
        const studentInfoScreen = document.getElementById('student-info-screen');
        const subjectSelectionScreen = document.getElementById('subject-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        // Form elements
        const internalLoginForm = document.getElementById('internal-login-form');
        const studentInfoForm = document.getElementById('student-info-form');

        // Other elements
        const loader = document.getElementById('loader');
        const subjectButtonsContainer = document.getElementById('subject-buttons');
        const errorMessage = document.getElementById('error-message');
        const contextContainer = document.getElementById('context-container');
        const contextText = document.getElementById('context-text');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const reasonText = document.getElementById('reason-text');
        const nextButtonContainer = document.getElementById('next-button-container');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const saveStatus = document.getElementById('save-status');
        const restartBtn = document.getElementById('restart-btn');
        const imageContainer = document.getElementById('image-container');
        const questionImage = document.getElementById('question-image');
        const imageLoader = document.getElementById('image-loader');
        const linkContainer = document.getElementById('link-container');
        const attachmentLink = document.getElementById('attachment-link');
        const imageModal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        // Internal Login Elements
        const internalLoginLoader = document.getElementById('internal-login-loader');
        const internalLoginError = document.getElementById('internal-login-error');
        const studentConfirmationSection = document.getElementById('student-confirmation-section');
        const confirmStudentBtn = document.getElementById('confirm-student-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function beforeUnloadHandler(event) {
            event.preventDefault();
            event.returnValue = '';
        }

        // --- UI Navigation ---
        function showLoginTypeScreen() {
            loginTypeScreen.classList.remove('hidden');
            internalLoginScreen.classList.add('hidden');
            studentInfoScreen.classList.add('hidden');
        }

        function showInternalLogin() {
            loginTypeScreen.classList.add('hidden');
            internalLoginScreen.classList.remove('hidden');
        }

        function showExternalLogin() {
            loginTypeScreen.classList.add('hidden');
            studentInfoScreen.classList.remove('hidden');
        }

        function proceedToSubjectSelection() {
            internalLoginScreen.classList.add('hidden');
            studentInfoScreen.classList.add('hidden');
            subjectSelectionScreen.classList.remove('hidden');
            document.getElementById('student-display-name').textContent = `ผู้สอบ: ${studentInfo.name}`;
            loadSubjectsAndScores(); // **เปลี่ยน** มาเรียกฟังก์ชันใหม่
        }


        // --- Event Listeners ---
        studentInfoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            studentInfo = {
                name: document.getElementById('student-name').value,
                class: document.getElementById('student-class').value,
                number: document.getElementById('student-number').value,
            };
            proceedToSubjectSelection();
        });

        internalLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('student-id').value;
            if (!studentId) return;

            internalLoginLoader.classList.remove('hidden');
            internalLoginError.classList.add('hidden');
            studentConfirmationSection.classList.add('hidden');

            const payload = { action: 'getStudentInfo', studentId: studentId };

            try {
                 const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                });
                if (!response.ok) throw new Error('Network response was not ok.');
                
                const result = await response.json();
                if (result.status === 'success') {
                    studentInfo = result.data;
                    document.getElementById('confirm-student-name').textContent = studentInfo.name;
                    document.getElementById('confirm-student-details').textContent = `ชั้น: ${studentInfo.class} เลขที่: ${studentInfo.number}`;
                    studentConfirmationSection.classList.remove('hidden');
                } else {
                    throw new Error(result.message || 'ไม่พบข้อมูลนักเรียน');
                }
            } catch (error) {
                internalLoginError.textContent = error.message;
                internalLoginError.classList.remove('hidden');
            } finally {
                internalLoginLoader.classList.add('hidden');
            }
        });

        confirmStudentBtn.addEventListener('click', () => {
            proceedToSubjectSelection();
        });
        
        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            displayQuestion();
        });

        questionImage.addEventListener('click', () => {
            modalImg.src = questionImage.src;
            imageModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            imageModal.classList.add('hidden');
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.add('hidden');
            }
        });

        // --- Main Functions ---
        // **ใหม่:** ฟังก์ชันสำหรับโหลดรายวิชาและคะแนนสูงสุดพร้อมกัน
        async function loadSubjectsAndScores() {
            loader.classList.remove('hidden');
            subjectButtonsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');

            try {
                // เตรียม request ทั้งสองอย่าง
                const subjectsPromise = fetch(API_URL);
                const highScoresPayload = { action: 'getHighScores', studentInfo: studentInfo };
                const highScoresPromise = fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(highScoresPayload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                });

                // รอให้ทั้งสองอย่างเสร็จสิ้น
                const [subjectsResponse, highScoresResponse] = await Promise.all([subjectsPromise, highScoresPromise]);

                if (!subjectsResponse.ok) throw new Error(`HTTP error while fetching subjects! status: ${subjectsResponse.status}`);
                if (!highScoresResponse.ok) throw new Error(`HTTP error while fetching high scores! status: ${highScoresResponse.status}`);
                
                allSubjects = await subjectsResponse.json();
                const highScoresResult = await highScoresResponse.json();

                if (allSubjects.error) throw new Error(allSubjects.error);
                if (highScoresResult.status !== 'success') throw new Error(highScoresResult.message || 'Could not fetch scores');

                highScores = highScoresResult.data || {};

                loader.classList.add('hidden');
                displaySubjects();

            } catch (error) {
                console.error('ไม่สามารถโหลดข้อมูลวิชาและคะแนนได้:', error);
                loader.classList.add('hidden');
                errorMessage.textContent = 'เกิดข้อผิดพลาด: ไม่สามารถเชื่อมต่อกับฐานข้อมูลได้';
                errorMessage.classList.remove('hidden');
            }
        }

        // **แก้ไข:** ให้แสดงคะแนนสูงสุดในปุ่ม
        function displaySubjects() {
            subjectButtonsContainer.innerHTML = '';
            allSubjects.forEach(subject => {
                const button = document.createElement('button');
                button.className = 'w-full bg-white hover:bg-gray-100 border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 text-left';
                
                const subjectNameSpan = document.createElement('span');
                subjectNameSpan.className = 'text-lg';
                subjectNameSpan.textContent = subject;
                button.appendChild(subjectNameSpan);

                const highScoreInfo = highScores[subject];
                if (highScoreInfo) {
                    const scoreSpan = document.createElement('span');
                    scoreSpan.className = 'block text-sm font-normal text-blue-600 mt-1';
                    scoreSpan.textContent = `คะแนนสูงสุด: ${highScoreInfo.score} / ${highScoreInfo.total}`;
                    button.appendChild(scoreSpan);
                } else {
                    const noScoreSpan = document.createElement('span');
                    noScoreSpan.className = 'block text-sm font-normal text-gray-400 mt-1';
                    noScoreSpan.textContent = 'ยังไม่มีประวัติการสอบ';
                    button.appendChild(noScoreSpan);
                }

                button.onclick = () => startQuiz(subject);
                subjectButtonsContainer.appendChild(button);
            });
        }

        async function startQuiz(subjectName) {
            currentSubject = subjectName;
            currentQuestions = [];
            currentQuestionIndex = 0;
            score = 0;
            answerLog = []; 
            currentShuffledOptions = [];

            subjectSelectionScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            document.getElementById('quiz-title').textContent = `วิชา: ${subjectName}`;
            document.getElementById('question-text').textContent = 'กำลังโหลดข้อสอบ...';
            document.getElementById('options-container').innerHTML = '';
            contextContainer.classList.add('hidden');
            feedbackContainer.classList.add('hidden');
            nextButtonContainer.classList.add('hidden');

            window.addEventListener('beforeunload', beforeUnloadHandler);

            try {
                const response = await fetch(`${API_URL}?sheetName=${encodeURIComponent(subjectName)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const questions = await response.json();
                if (questions.error || !Array.isArray(questions) || questions.length === 0) {
                    throw new Error(questions.error || 'ไม่พบข้อสอบในวิชานี้');
                }
                currentQuestions = questions;
                updateScoreTracker();
                displayQuestion();
            } catch (error) {
                console.error('ไม่สามารถโหลดข้อสอบได้:', error);
                restartQuiz();
                alert(`เกิดข้อผิดพลาด: ${error.message}`);
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }
            const question = currentQuestions[currentQuestionIndex];
            feedbackContainer.classList.add('hidden');
            nextButtonContainer.classList.add('hidden');
            
            if (question.context && question.context.trim() !== '') {
                contextText.textContent = question.context;
                contextContainer.classList.remove('hidden');
            } else {
                contextContainer.classList.add('hidden');
            }

            const attachmentUrl = question.image;
            imageContainer.classList.add('hidden');
            linkContainer.classList.add('hidden');
            imageLoader.classList.add('hidden');

            if (attachmentUrl && attachmentUrl.trim() !== '') {
                const isImage = /\.(jpg|jpeg|png|gif|webp|svg)$/i.test(attachmentUrl) || attachmentUrl.startsWith('https://lh3.googleusercontent.com');

                if (isImage) {
                    imageContainer.classList.remove('hidden');
                    questionImage.classList.add('hidden');
                    imageLoader.classList.remove('hidden');
                    questionImage.onload = () => {
                        imageLoader.classList.add('hidden');
                        questionImage.classList.remove('hidden');
                    };
                    questionImage.onerror = () => {
                        imageLoader.classList.add('hidden');
                        imageContainer.classList.add('hidden');
                    };
                    questionImage.src = attachmentUrl;
                } else {
                    attachmentLink.href = attachmentUrl;
                    linkContainer.classList.remove('hidden');
                }
            }

            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = currentQuestions.length;
            document.getElementById('question-text').textContent = question.question;
            
            currentShuffledOptions = [...question.options];
            shuffleArray(currentShuffledOptions);

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            currentShuffledOptions.forEach((optionText, index) => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="bg-blue-500 text-white rounded-full h-8 w-8 flex items-center justify-center mr-3">${index + 1}</span> <span>${optionText}</span>`;
                button.className = 'w-full flex items-center text-left p-3 bg-gray-100 hover:bg-blue-100 border border-gray-200 rounded-lg transition-all duration-200 fade-in';
                button.onclick = () => selectAnswer(button, optionText);
                optionsContainer.appendChild(button);
            });
        }

        async function selectAnswer(button, selectedOptionText) {
            const buttons = document.querySelectorAll('#options-container button');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('is-checking');
            });
            button.classList.add('selected');

            feedbackContainer.classList.remove('hidden');
            feedbackContainer.className = 'mt-4 p-4 rounded-lg min-h-[90px] bg-blue-100 border-l-4 border-blue-500 transition-all duration-300';
            feedbackMessage.textContent = 'กำลังตรวจคำตอบ...';
            feedbackMessage.className = 'font-bold text-lg text-blue-700 animate-pulse';
            reasonText.textContent = '';

            const payload = {
                action: 'checkAnswer',
                sheetName: currentSubject,
                questionIndex: currentQuestionIndex,
                selectedOptionText: selectedOptionText
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'failed') throw new Error(result.message);

                if (result.isCorrect) {
                    score++;
                    answerLog.push(1);
                    feedbackContainer.className = 'mt-4 p-4 rounded-lg min-h-[90px] bg-green-100 border-l-4 border-green-500';
                    feedbackMessage.textContent = 'ถูกต้องครับ!';
                    feedbackMessage.className = 'font-bold text-lg text-green-700';
                } else {
                    answerLog.push(0);
                    feedbackContainer.className = 'mt-4 p-4 rounded-lg min-h-[90px] bg-red-100 border-l-4 border-red-500';
                    feedbackMessage.textContent = 'ยังไม่ถูกนะครับ';
                    feedbackMessage.className = 'font-bold text-lg text-red-700';
                    
                    const correctButton = Array.from(buttons).find(btn => btn.textContent.includes(result.correctAnswerText));
                    if (correctButton) {
                        correctButton.classList.add('bg-green-200', 'border-green-500');
                    }
                }
                
                if (result.reason && result.reason.trim() !== '') {
                    reasonText.textContent = `เหตุผล: ${result.reason}`;
                }

            } catch (error) {
                console.error("Error checking answer:", error);
                feedbackContainer.className = 'mt-4 p-4 rounded-lg min-h-[90px] bg-yellow-100 border-l-4 border-yellow-500';
                feedbackMessage.textContent = 'เกิดข้อผิดพลาดในการตรวจคำตอบ';
                feedbackMessage.className = 'font-bold text-lg text-yellow-700';
                answerLog.push('error'); 
            } finally {
                updateScoreTracker();
                nextButtonContainer.classList.remove('hidden');
            }
        }
        
        function showResults() {
            window.removeEventListener('beforeunload', beforeUnloadHandler);

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('fade-in');
            restartBtn.classList.add('hidden');
            const totalQuestions = currentQuestions.length;
            const percentage = (totalQuestions > 0) ? (score / totalQuestions) * 100 : 0;
            document.getElementById('result-subject').textContent = document.getElementById('quiz-title').textContent;
            document.getElementById('final-score').textContent = `${score}/${totalQuestions}`;
            document.getElementById('final-percentage').textContent = `คิดเป็น ${percentage.toFixed(2)}%`;
            saveScore(totalQuestions);
        }

        async function saveScore(totalQuestions) {
            saveStatus.textContent = 'กำลังบันทึกคะแนน...';
            const payload = {
                action: 'saveScore', 
                ...studentInfo,
                subject: currentSubject,
                totalQuestions: totalQuestions,
                scoreObtained: score,
                answers: answerLog 
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);
                
                saveStatus.textContent = 'บันทึกคะแนนเรียบร้อยแล้ว';
                saveStatus.className = 'text-green-600 mt-4 h-6';
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการบันทึกคะแนน:', error);
                saveStatus.textContent = 'ไม่สามารถบันทึกคะแนนได้';
                saveStatus.className = 'text-red-600 mt-4 h-6';
            } finally {
                restartBtn.classList.remove('hidden');
            }
        }
        
        function updateScoreTracker() {
            document.getElementById('score-tracker').textContent = `คะแนน: ${score}`;
        }

        function restartQuiz() {
            window.removeEventListener('beforeunload', beforeUnloadHandler);
            
            // Reset all screens
            resultScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            subjectSelectionScreen.classList.add('hidden');
            internalLoginScreen.classList.add('hidden');
            studentInfoScreen.classList.add('hidden');

            // Show initial login type screen
            loginTypeScreen.classList.remove('hidden');

            // Reset forms
            studentInfoForm.reset();
            internalLoginForm.reset();
            document.getElementById('student-confirmation-section').classList.add('hidden');
            document.getElementById('internal-login-error').classList.add('hidden');
        }

    </script>
