<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun English Sorting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UPDATED: Added Lilita One font for the title -->
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;600&family=Kanit:wght@400;600;700&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* CSS Styles: The visual theme is preserved from the original code. */
        :root {
            --blue: #82c9ff;
            --yellow: #ffde7d;
            --green: #77e1a7;
            --orange: #ffab73;
            --pink: #ff9bce;
            --purple: #c3a6ff;
            --font-family: 'Kanit', 'Mitr', sans-serif; /* English-friendly font */
            --text-dark: #3d4a5c;
            --text-light: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-image: url('https://eduinthai.com/webapp/wp-content/uploads/2025/07/Gemini_Generated_Image_4vje3c4vje3c4vje-scaled.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            position: relative;
        }
        
        .content-box {
            background-color: transparent;
            border-radius: 25px;
            padding: clamp(20px, 4vw, 40px);
            display: none;
            position: relative;
        }
        
        .content-box.active {
            display: block;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .content-box.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        /* --- Start Screen --- */
        .start-screen-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        #start-screen .logo {
            max-width: 130px;
            height: auto;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }

        .title-container {
            position: relative;
            display: inline-block;
            padding: 15px 35px;
            border: 4px dashed var(--pink);
            border-radius: 30px;
            animation: bounceIn 0.8s ease-out;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: var(--shadow);
        }

        /* UPDATED: New style for the game title */
        h1 {
            font-family: 'Lilita One', 'Kanit', sans-serif;
            font-size: clamp(3rem, 7vw, 4.5rem); /* Slightly larger */
            margin: 0;
            color: var(--pink); /* Solid cute color */
            text-shadow:
                -3px -3px 0 #fff,  
                 3px -3px 0 #fff,
                -3px  3px 0 #fff,
                 3px  3px 0 #fff,
                 6px  6px 0px rgba(0,0,0,0.15); /* White outline with a subtle drop shadow */
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.05) rotate(-2deg);
        }
        
        #start-screen .instructions {
            background-color: rgba(227, 242, 253, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 0 auto 25px auto;
            text-align: left;
            display: inline-block;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            border: 2px solid var(--blue);
            box-shadow: var(--shadow);
        }

        #start-screen .instructions h3 {
            margin-top: 0;
            color: #1e88e5;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
        }
        
        .start-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            z-index: 2;
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            border-radius: 30px;
            border: 2px solid #e0e0e0;
            background-color: #fff;
            color: var(--text-dark);
            font-family: var(--font-family);
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(130, 201, 255, 0.4);
        }

        .action-btn {
            padding: 18px 45px;
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            font-weight: 600;
            color: var(--text-light);
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #start-btn { background: linear-gradient(45deg, var(--green), var(--blue)); box-shadow: 0 5px 0 #3c9d74; }
        #start-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 0 #3c9d74; }
        #start-btn:active { transform: translateY(2px); box-shadow: 0 3px 0 #3c9d74; }
        
        #stats-btn { background: linear-gradient(45deg, var(--orange), var(--pink)); box-shadow: 0 5px 0 #c0392b; }
        #stats-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 0 #c0392b; }
        #stats-btn:active { transform: translateY(2px); box-shadow: 0 3px 0 #c0392b; }

        /* --- Level Select Screen --- */
        #level-select-screen h2 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 30px;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .level-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .level-btn {
            padding: 30px 20px;
            font-size: 1.8rem;
            font-weight: 600;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            background-color: var(--blue);
            box-shadow: 0 5px 0 #2980b9;
            position: relative;
        }
        .level-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 0 #2980b9; }
        .level-btn:active { transform: translateY(2px); box-shadow: 0 3px 0 #2980b9; }
        .level-btn:disabled {
            background-color: #bdc3c7;
            box-shadow: 0 5px 0 #7f8c8d;
            cursor: not-allowed;
            color: #95a5a6;
        }
        .level-btn:disabled .fa-lock {
            display: block;
        }
        .level-btn .fa-lock {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.2;
        }
        .level-btn i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .summary-btn {
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            background-color: var(--green);
            box-shadow: 0 3px 0 #229954;
            transition: all 0.2s ease;
        }
        .summary-btn:hover { transform: translateY(-2px); }
        .summary-btn:active { transform: translateY(1px); }

        /* --- Game Screen --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .player-info, .game-progress {
            font-size: clamp(0.9rem, 2.2vw, 1rem);
            background-color: rgba(255,255,255,0.8);
            padding: 10px 15px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }
        
        .score-display {
            font-size: clamp(1.2rem, 3.5vw, 1.5rem);
            font-weight: 600;
            color: var(--text-light);
            background-color: var(--orange);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .question-area {
            background-color: rgba(255,255,255,0.8);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .question-area h2 {
            margin: 0 0 15px 0;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .question-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 15px;
        }

        .game-main {
            display: flex;
            gap: 25px;
            flex-direction: column;
        }
        
        @media (min-width: 992px) { .game-main { flex-direction: row; } }

        #options-container {
            flex: 1;
            background-color: rgba(255,255,255,0.6);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-content: flex-start; /* Align items to the start */
            min-height: 150px;
            border: 3px dashed rgba(255,255,255,0.8);
        }

        #drop-zones-container {
            flex: 2;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        /* Dynamic grid columns based on number of drop zones */
        #drop-zones-container.cols-2 { grid-template-columns: repeat(2, 1fr); }
        #drop-zones-container.cols-3 { grid-template-columns: repeat(3, 1fr); }
        @media (max-width: 768px) {
            #drop-zones-container.cols-2, #drop-zones-container.cols-3 {
                grid-template-columns: 1fr;
            }
        }


        .draggable-item {
            padding: 15px 25px;
            background-color: #fff;
            color: var(--text-dark);
            border: none;
            border-radius: 15px;
            cursor: grab;
            transition: all 0.3s ease;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            user-select: none;
            font-weight: 600;
            box-shadow: 0 4px 0 #e0e0e0;
        }
        
        .draggable-item:active {
            cursor: grabbing;
            opacity: 0.8;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .draggable-item.dropped {
            animation: pop 0.3s ease-out;
        }

        .drop-zone {
            padding: 20px;
            border-radius: 20px;
            min-height: 150px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .drop-zone h3 {
            margin: 0 0 10px 0;
            color: var(--text-light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        
        .drop-zone h3 i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .drop-zone.drag-over {
            transform: scale(1.05);
            animation: pulse-glow 1.5s infinite ease-in-out;
        }

        .game-controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .game-btn {
            padding: 15px 35px;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
            color: var(--text-light);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .game-btn:hover { transform: translateY(-3px); }
        .game-btn:active { transform: translateY(1px); }
        
        #check-answer-btn { background-color: #27ae60; box-shadow: 0 4px 0 #229954; }
        #clear-btn { background-color: #e74c3c; box-shadow: 0 4px 0 #c0392b; }

        /* --- Summary & Stats Screen --- */
        #summary-screen h1, #stats-screen h1 {
            text-align: center;
            color: var(--orange);
            font-size: clamp(2.2rem, 5vw, 3rem);
        }
        
        .summary-box, .stats-box {
            background-color: rgba(255,255,255,0.8);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .summary-item h3 {
            margin: 0 0 8px 0;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
        }
        
        .summary-item p {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
        }

        #answers-key { margin-top: 20px; }
        
        .answer-item {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .answer-item h3 {
            margin-top: 0;
            color: var(--text-dark);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        
        .answer-item ul { list-style: none; padding: 0; }
        
        .answer-item li {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
        }
        
        .summary-controls { text-align: center; margin-top: 25px; }
        
        #restart-btn { background-color: var(--orange); box-shadow: 0 4px 0 #d35400; }
        #back-to-menu-from-levels, #back-to-menu-from-stats { background-color: var(--purple); box-shadow: 0 4px 0 #8e44ad; }

        /* Stats Table */
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .stats-table th, .stats-table td {
            padding: 12px;
            text-align: left;
        }
        .stats-table thead {
            background-color: var(--blue);
            color: white;
        }
        .stats-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .stats-table tbody tr:hover {
            background-color: #eaf2f8;
        }

        /* Sound Control Button */
        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--pink);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 1000;
        }
        #mute-btn:hover {
            transform: scale(1.1);
        }
        
        /* Animated Characters */
        .animated-character {
            position: absolute;
            pointer-events: none;
        }
        .cloud-character {
            width: 120px; height: 70px; background: #fff; border-radius: 50px;
            top: 10%; left: 5%; animation: floatAnimation 10s infinite ease-in-out; opacity: 0.8;
        }
        .cloud-character::before, .cloud-character::after {
            content: ''; position: absolute; background: #fff; border-radius: 50%;
        }
        .cloud-character::before { width: 70px; height: 70px; top: -35px; left: 15px; }
        .cloud-character::after { width: 90px; height: 90px; top: -45px; right: 5px; }
        .sun-character {
            width: 80px; height: 80px; background: var(--yellow); border-radius: 50%;
            top: 5%; right: 5%; animation: spin 20s infinite linear; box-shadow: 0 0 20px var(--yellow);
        }
        .star-character {
            font-size: 5rem; color: var(--yellow); top: 15%; left: 10%;
            animation: twinkle-star 2s infinite ease-in-out; text-shadow: 0 0 10px white;
        }
        
        .creator-info {
            margin-top: 30px; display: flex; align-items: center; justify-content: center;
            gap: 15px; background-color: rgba(255, 255, 255, 0.7); padding: 15px;
            border-radius: 15px; max-width: 500px; margin-left: auto; margin-right: auto;
        }
        .creator-text { text-align: center; font-size: 0.9rem; color: var(--text-dark); width: 100%; }
        .creator-text p { margin: 2px 0; }

        /* Animation Keyframes */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
        @keyframes bounceIn { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 15px currentColor; } 50% { box-shadow: 0 0 25px currentColor; } }
        @keyframes floatAnimation { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -10px); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes twinkle-star { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } }

        @media (max-width: 768px) {
            .animated-character { display: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- All content goes here -->
    </div>

    <div id="mute-btn">
        <i class="fas fa-volume-up"></i>
    </div>

        container.innerHTML = `

        <!-- Summary Screen -->
        <div id="summary-screen" class="content-box">

            </div>
            <div class="summary-controls">
                <button id="restart-btn" class="game-btn"><i class="fas fa-redo"></i> Play Again</button>
            </div>
        </div>
        
        <!-- Stats Screen -->
        <div id="stats-screen" class="content-box">
             <h1><i class="fas fa-medal"></i> Leaderboard</h1>
             <div class="stats-box">
                 <table class="stats-table">
                     <thead>
                         <tr>
                             <th>Rank</th>
                             <th>Name</th>
                             <th>Class/No.</th>
                             <th>Total Score</th>
                         </tr>
                     </thead>
                     <tbody>
                         <!-- Stats rows will be injected here -->
                     </tbody>
                 </table>
             </div>
             <div class="summary-controls">
                 <button id="back-to-menu-from-stats" class="game-btn"><i class="fas fa-arrow-left"></i> Back to Menu</button>
            </div>
        </div>
        `;

        // --- Google Sheet URL (for data logging) ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzw5wAVaBvjvncr-RuInlM0HOwBqDWlNigwo7d8VXm8IECmnYUH_leerveiZmlOWz7X/exec';

        // --- Sound Effects & BGM ---
        const sfx = {
            click: new Tone.Synth({ oscillator: { type: "triangle" }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.02, release: 0.1 } }).toDestination(),
            drag: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination(),
            drop: new Tone.PluckSynth({ attackNoise: 1, dampening: 4000, resonance: 0.7 }).toDestination(),
            correct: new Tone.Sequence((time, note) => {
                const synth = new Tone.Synth({ oscillator: { type: 'triangle' } }).toDestination();
                synth.triggerAttackRelease(note, '16n', time);
            }, ["C5", "E5", "G5", "C6"], "16n"),
            incorrect: new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.4, sustain: 0, release: 0.1 } }).toDestination()
        };
        sfx.click.volume.value = -10;
        sfx.drag.volume.value = -15;
        sfx.incorrect.volume.value = -15;

        // BGM synth and melody
        const bgmSynth = new Tone.AMSynth({
            harmonicity: 1.5,
            oscillator: { type: "fatsawtooth" },
            envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.5 },
            modulation: { type: "sine" },
            modulationEnvelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.5 }
        }).toDestination();
        bgmSynth.volume.value = -4; 
        
        const melody = ["C4", "E4", "G4", "C5", "A4", "G4", "E4", "C4"];
        let noteIndex = 0;
        const bgmLoop = new Tone.Loop(time => {
            const note = melody[noteIndex % melody.length];
            bgmSynth.triggerAttackRelease(note, '4n', time);
            noteIndex++;
        }, '2n').start(0);

        let audioInitialized = false;
        async function initAudio() {
            if (audioInitialized) return;
            await Tone.start();
            Tone.Transport.start();
            audioInitialized = true;
        }
        function playSound(sound) {
            if (!audioInitialized) return;
            switch(sound) {
                case 'click': sfx.click.triggerAttackRelease('E5', '16n'); break;
                case 'drag': sfx.drag.triggerAttackRelease('G5', '32n'); break;
                case 'drop': sfx.drop.triggerAttack('C4'); break;
                case 'correct': sfx.correct.start(0).stop('0:0:4'); break;
                case 'incorrect': sfx.incorrect.triggerAttackRelease('F#3', '8n'); break;
            }
        }

        // --- NEW ENGLISH GAME DATA ---
        const allGameData = {
            1: [ // Level 1
                { 
                    title: "Sort: Animals & Fruits", 
                    image: "https://placehold.co/600x200/a2d2ff/ffffff?text=Animals+%26+Fruits&font=kanit",
                    drop_zones: ["Animals", "Fruits"],
                    items: [
                        { text: "cat", category: "Animals" }, { text: "dog", category: "Animals" }, { text: "pig", category: "Animals" },
                        { text: "apple", category: "Fruits" }, { text: "banana", category: "Fruits" }, { text: "mango", category: "Fruits" }
                    ] 
                },
                { 
                    title: "Sort: Colors & Numbers", 
                    image: "https://placehold.co/600x200/ffb3c1/ffffff?text=Colors+%26+Numbers&font=kanit",
                    drop_zones: ["Colors", "Numbers"],
                    items: [
                        { text: "red", category: "Colors" }, { text: "blue", category: "Colors" }, { text: "green", category: "Colors" },
                        { text: "one", category: "Numbers" }, { text: "two", category: "Numbers" }, { text: "three", category: "Numbers" }
                    ] 
                }
            ],
            2: [ // Level 2
                { 
                    title: "Sort: School & Home", 
                    image: "https://placehold.co/600x200/fde4cf/ffffff?text=School+%26+Home&font=kanit",
                    drop_zones: ["School", "Home"],
                    items: [
                        { text: "pen", category: "School" }, { text: "book", category: "School" }, { text: "desk", category: "School" },
                        { text: "bed", category: "Home" }, { text: "sofa", category: "Home" }, { text: "lamp", category: "Home" }
                    ] 
                },
                { 
                    title: "Sort: Food & Drinks", 
                    image: "https://placehold.co/600x200/d4a373/ffffff?text=Food+%26+Drinks&font=kanit",
                    drop_zones: ["Food", "Drinks"],
                    items: [
                        { text: "bread", category: "Food" }, { text: "rice", category: "Food" }, { text: "egg", category: "Food" },
                        { text: "water", category: "Drinks" }, { text: "milk", category: "Drinks" }, { text: "juice", category: "Drinks" }
                    ] 
                }
            ],
            3: [ // Level 3
                { 
                    title: "Sort: Toys, Clothes, Body", 
                    image: "https://placehold.co/600x200/caffbf/ffffff?text=Toys,+Clothes,+Body&font=kanit",
                    drop_zones: ["Toys", "Clothes", "Body"],
                    items: [
                        { text: "ball", category: "Toys" }, { text: "doll", category: "Toys" },
                        { text: "shirt", category: "Clothes" }, { text: "hat", category: "Clothes" },
                        { text: "eye", category: "Body" }, { text: "hand", category: "Body" }
                    ] 
                }
            ],
            4: [ // Level 4
                { 
                    title: "Sort: Actions & Things", 
                    image: "https://placehold.co/600x200/9bf6ff/ffffff?text=Actions+%26+Things&font=kanit",
                    drop_zones: ["Actions (Verbs)", "Things (Nouns)"],
                    items: [
                        { text: "run", category: "Actions (Verbs)" }, { text: "jump", category: "Actions (Verbs)" }, { text: "eat", category: "Actions (Verbs)" },
                        { text: "car", category: "Things (Nouns)" }, { text: "tree", category: "Things (Nouns)" }, { text: "sun", category: "Things (Nouns)" }
                    ] 
                }
            ],
            5: [ // Level 5
                { 
                    title: "Sort: Big & Small", 
                    image: "https://placehold.co/600x200/a0c4ff/ffffff?text=Big+%26+Small&font=kanit",
                    drop_zones: ["Big", "Small"],
                    items: [
                        { text: "elephant", category: "Big" }, { text: "whale", category: "Big" }, { text: "bus", category: "Big" },
                        { text: "ant", category: "Small" }, { text: "mouse", category: "Small" }, { text: "bee", category: "Small" }
                    ] 
                }
            ]
        };

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const levelSelectScreen = document.getElementById('level-select-screen');
        const gameScreen = document.getElementById('game-screen');
        const summaryScreen = document.getElementById('summary-screen');
        const statsScreen = document.getElementById('stats-screen');
        const playerForm = document.getElementById('player-form');
        const optionsContainer = document.getElementById('options-container');
        const dropZonesContainer = document.getElementById('drop-zones-container');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const clearBtn = document.getElementById('clear-btn');
        const scoreDisplay = document.getElementById('score-display');
        const muteBtn = document.getElementById('mute-btn');
        const muteIcon = muteBtn.querySelector('i');
        const statsBtn = document.getElementById('stats-btn');
        const backToMenuFromLevelsBtn = document.getElementById('back-to-menu-from-levels');
        const backToMenuFromStatsBtn = document.getElementById('back-to-menu-from-stats');
        const gameProgress = document.getElementById('game-progress');

        // --- Game State ---
        let player = {};
        let score = 0;
        let currentLevel = 1;
        let currentQuestionInLevelIndex = 0;
        let questionsForCurrentLevel = [];
        let isMuted = false;
        let levelCorrectAnswers = 0;
        let levelIncorrectAnswers = 0;

        // --- Functions ---
        
        function switchScreen(hideScreen, showScreen) {
            hideScreen.classList.add('fade-out');
            setTimeout(() => {
                hideScreen.classList.remove('active');
                hideScreen.classList.remove('fade-out');
                showScreen.classList.add('active');
            }, 300);
        }
        
        function shuffle(array) {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame(event) {
            event.preventDefault();
            playSound('click');
            
            const name = document.getElementById('name').value.trim();
            const p_class = document.getElementById('class').value.trim();
            const number = document.getElementById('number').value.trim();

            if (!name || !p_class || !number) {
                Swal.fire({ icon: 'warning', title: 'Oops!', text: 'Please enter your name, class, and number.', confirmButtonText: 'OK' });
                return;
            }

            player = { name, class: p_class, number };
            document.getElementById('player-info-display').innerText = `Player: ${player.name} Class: ${player.class} No: ${player.number}`;
            
            setupLevelSelect();
            switchScreen(startScreen, levelSelectScreen);
        }
        
        function setupLevelSelect() {
            const playerIdentifier = `${player.name}-${player.class}-${player.number}`;
            let playerData = JSON.parse(localStorage.getItem(playerIdentifier)) || { maxLevel: 1, scores: {} };
            const maxLevel = playerData.maxLevel;

            const levelGrid = document.querySelector('.level-grid');
            levelGrid.innerHTML = '';
            const totalLevels = Object.keys(allGameData).length;

            for (let i = 1; i <= totalLevels; i++) {
                const levelContainer = document.createElement('div');
                levelContainer.className = 'level-container';
                
                const levelBtn = document.createElement('button');
                levelBtn.className = 'level-btn';
                levelBtn.dataset.level = i;
                levelBtn.innerHTML = `<i class="fas fa-star"></i>Level ${i}<i class="fas fa-lock"></i>`;
                
                if (i > maxLevel) {
                    levelBtn.disabled = true;
                }

                levelBtn.addEventListener('click', () => selectLevel(i));
                levelContainer.appendChild(levelBtn);

                if (playerData.scores[i] !== undefined) {
                    const summaryBtn = document.createElement('button');
                    summaryBtn.className = 'summary-btn';
                    summaryBtn.innerHTML = `<i class="fas fa-poll"></i> View Score`;
                    summaryBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent level selection
                        showLevelSummary(i);
                    });
                    levelContainer.appendChild(summaryBtn);
                }

                levelGrid.appendChild(levelContainer);
            }
        }
        
        function showLevelSummary(level) {
            playSound('click');
            const playerIdentifier = `${player.name}-${player.class}-${player.number}`;
            let playerData = JSON.parse(localStorage.getItem(playerIdentifier)) || { maxLevel: 1, scores: {} };
            const levelScore = playerData.scores[level] || 0;
            Swal.fire({
                icon: 'info',
                title: `Level ${level} Score`,
                text: `You scored ${levelScore} points in this level.`,
                confirmButtonText: 'Great!'
            });
        }
        
        function selectLevel(level) {
            playSound('click');
            currentLevel = level;
            currentQuestionInLevelIndex = 0;
            score = 0;
            levelCorrectAnswers = 0;
            levelIncorrectAnswers = 0;
            
            questionsForCurrentLevel = shuffle(allGameData[currentLevel]);
            
            switchScreen(levelSelectScreen, gameScreen);
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionInLevelIndex >= questionsForCurrentLevel.length) {
                endLevel();
                return;
            }
            
            clearBoard();
            
            gameProgress.innerText = `Level ${currentLevel} - Question ${currentQuestionInLevelIndex + 1}/${questionsForCurrentLevel.length}`;
            scoreDisplay.innerText = `Score: ${score}`;
            
            const question = questionsForCurrentLevel[currentQuestionInLevelIndex];
            document.getElementById('question-title').innerText = question.title;
            const questionImage = document.getElementById('question-image');
            questionImage.src = question.image;
            questionImage.onerror = () => {
                questionImage.alt = 'Image not found';
                questionImage.src = 'https://placehold.co/600x200/333/FFF?text=Image+Not+Found';
            };

            // Create Drop Zones
            const dropZoneCategories = question.drop_zones;
            const colors = ['#82c9ff', '#ffde7d', '#77e1a7', '#ffab73', '#ff9bce', '#c3a6ff'];
            dropZonesContainer.className = `cols-${dropZoneCategories.length}`; // For responsive grid
            
            dropZoneCategories.forEach((category, index) => {
                const zone = document.createElement('div');
                zone.classList.add('drop-zone');
                zone.dataset.category = category;
                zone.style.backgroundColor = colors[index % colors.length];
                zone.innerHTML = `<h3><i class="fas fa-box-open"></i> ${category}</h3>`;
                
                // Add drag-drop listeners to new zones
                zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
                zone.addEventListener('dragleave', e => { zone.classList.remove('drag-over'); });
                zone.addEventListener('drop', handleDrop);

                dropZonesContainer.appendChild(zone);
            });

            // Create Draggable Items
            const items = shuffle([...question.items]);
            items.forEach((itemData, index) => {
                const item = document.createElement('div');
                item.classList.add('draggable-item');
                item.draggable = true;
                item.innerText = itemData.text;
                item.dataset.id = `item-${index}`;
                item.dataset.category = itemData.category;
                item.addEventListener('dragstart', dragStart);
                optionsContainer.appendChild(item);
            });
        }
        
        function checkAnswer() {
            playSound('click');
            const question = questionsForCurrentLevel[currentQuestionInLevelIndex];
            const totalItems = question.items.length;
            const totalDropped = document.querySelectorAll('.drop-zone .draggable-item').length;

            if (totalDropped < totalItems) {
                Swal.fire({ icon: 'info', title: 'Not yet!', text: 'Please drag all the words to the boxes.', confirmButtonText: 'OK!' });
                return;
            }
            
            let isCorrect = true;
            const allDropZones = document.querySelectorAll('#drop-zones-container .drop-zone');
            allDropZones.forEach(zone => {
                const itemsInZone = zone.querySelectorAll('.draggable-item');
                const zoneCategory = zone.dataset.category;
                itemsInZone.forEach(item => {
                    if (item.dataset.category !== zoneCategory) {
                        isCorrect = false;
                    }
                });
            });

            if (isCorrect) {
                playSound('correct');
                score += 10;
                levelCorrectAnswers++;
                Swal.fire({ icon: 'success', title: 'Correct!', text: 'Great job!', timer: 1500, showConfirmButton: false, imageUrl: 'https://i.gifer.com/7efs.gif', imageHeight: 120 });
            } else {
                playSound('incorrect');
                levelIncorrectAnswers++;
                Swal.fire({ icon: 'error', title: 'Oh no!', text: 'That\'s not quite right. Try again!', timer: 1500, showConfirmButton: false });
            }
            
            currentQuestionInLevelIndex++;
            setTimeout(loadQuestion, 1600);
        }
        
        function endLevel() {
            saveProgress();
            showSummary();
        }

        function showSummary() {
            document.getElementById('summary-player-info').innerText = `Player: ${player.name}`;
            document.getElementById('summary-correct').innerText = levelCorrectAnswers;
            document.getElementById('summary-incorrect').innerText = levelIncorrectAnswers;
            document.getElementById('summary-score').innerText = score;

            // Display Answer Key
            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            questionsForCurrentLevel.forEach(q => {
                const answerItem = document.createElement('div');
                answerItem.className = 'answer-item';
                let listHTML = '';
                q.drop_zones.forEach((zone, index) => {
                    const colors = ['#82c9ff', '#ffde7d', '#77e1a7', '#ffab73', '#ff9bce', '#c3a6ff'];
                    const correctItems = q.items.filter(item => item.category === zone).map(item => item.text).join(', ');
                    listHTML += `<li style="background-color: ${colors[index % colors.length]}; color: white;"><strong>${zone}:</strong> ${correctItems}</li>`;
                });
                answerItem.innerHTML = `<h3>${q.title}</h3><ul>${listHTML}</ul>`;
                answersContainer.appendChild(answerItem);
            });
            
            document.getElementById('restart-btn').onclick = () => {
                playSound('click');
                switchScreen(summaryScreen, levelSelectScreen);
                setupLevelSelect();
            };
            
            switchScreen(gameScreen, summaryScreen);
        }
        
        function clearBoard() {
            optionsContainer.innerHTML = '';
            dropZonesContainer.innerHTML = '';
        }
        
        function resetCurrentAnswers() {
            playSound('click');
            const items = document.querySelectorAll('.drop-zone .draggable-item');
            items.forEach(item => {
                optionsContainer.appendChild(item);
            });
        }
        
        function saveProgress() {
            const playerIdentifier = `${player.name}-${player.class}-${player.number}`;
            let playerData = JSON.parse(localStorage.getItem(playerIdentifier)) || { maxLevel: 1, scores: {} };
            
            // Unlock next level if this was the latest unlocked level and passed
            if (score > 0 && currentLevel === playerData.maxLevel && currentLevel < Object.keys(allGameData).length) {
                playerData.maxLevel = currentLevel + 1;
            }
            
            // Save score if it's higher than the previous one
            if (!playerData.scores[currentLevel] || score > playerData.scores[currentLevel]) {
                playerData.scores[currentLevel] = score;
                sendScoreToGoogleSheet(currentLevel, score);
            }

            localStorage.setItem(playerIdentifier, JSON.stringify(playerData));
            saveLeaderboard(playerData);
        }

        function sendScoreToGoogleSheet(level, score) {
            const data = {
                name: player.name, p_class: player.class, number: player.number,
                level: level, score: score
            };
            fetch(SCRIPT_URL, {
                method: 'POST', mode: 'no-cors', cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => console.log("Score sent to Google Sheet"))
              .catch(err => console.error("Error sending score:", err));
        }
        
        function saveLeaderboard(playerData) {
            let leaderboard = JSON.parse(localStorage.getItem('gameLeaderboard')) || [];
            const playerIdentifier = `${player.name}-${player.class}-${player.number}`;
            
            const totalScore = Object.values(playerData.scores).reduce((sum, s) => sum + s, 0);

            const playerIndex = leaderboard.findIndex(p => p.id === playerIdentifier);
            if(playerIndex > -1) {
                leaderboard[playerIndex].totalScore = totalScore;
            } else {
                leaderboard.push({
                    id: playerIdentifier, name: player.name,
                    classInfo: `${player.class}/${player.number}`,
                    totalScore: totalScore
                });
            }
            localStorage.setItem('gameLeaderboard', JSON.stringify(leaderboard));
        }
        
        async function displayLeaderboard() {
            const tableBody = document.querySelector('#stats-screen tbody');
            tableBody.innerHTML = '<tr><td colspan="4">Loading stats...</td></tr>';

            try {
                const response = await fetch(SCRIPT_URL);
                const leaderboard = await response.json();
                
                tableBody.innerHTML = '';
                
                if (leaderboard.error) {
                    tableBody.innerHTML = `<tr><td colspan="4">Error: ${leaderboard.error}</td></tr>`;
                    return;
                }

                if (leaderboard.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No one has played yet. Be the first!</td></tr>';
                    return;
                }

                leaderboard.slice(0, 500).forEach((p, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${p.name}</td>
                        <td>${p.classInfo}</td>
                        <td>${p.totalScore}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4">Could not load stats. Please check your connection.</td></tr>`;
                console.error('Error fetching leaderboard:', error);
            }
        }

        // --- Drag and Drop Handlers ---
        let draggedItem = null;

        function dragStart(e) {
            playSound('drag');
            draggedItem = e.target;
            setTimeout(() => e.target.style.display = 'none', 0);
        }

        function handleDrop(e) {
            e.preventDefault();
            let currentZone = e.target;
            // Ensure we're targeting the drop-zone div itself
            if (!currentZone.classList.contains('drop-zone')) {
                currentZone = currentZone.closest('.drop-zone');
            }
            if (!currentZone) return;

            currentZone.classList.remove('drag-over');
            if (draggedItem) { 
                playSound('drop');
                currentZone.appendChild(draggedItem);
                draggedItem.classList.add('dropped');
                setTimeout(() => {
                    if (draggedItem) draggedItem.classList.remove('dropped');
                }, 300);
            }
        }
        
        document.addEventListener('dragend', (e) => {
            if (draggedItem) {
                draggedItem.style.display = 'block';
                draggedItem = null;
            }
        });

        // --- Event Listeners ---
        document.body.addEventListener('click', initAudio, { once: true });
        playerForm.addEventListener('submit', startGame);
        checkAnswerBtn.addEventListener('click', checkAnswer);
        clearBtn.addEventListener('click', resetCurrentAnswers);
        
        statsBtn.addEventListener('click', () => {
            playSound('click');
            displayLeaderboard();
            switchScreen(startScreen, statsScreen);
        });
        
        backToMenuFromLevelsBtn.addEventListener('click', () => {
             playSound('click');
             switchScreen(levelSelectScreen, startScreen);
        });
        
        backToMenuFromStatsBtn.addEventListener('click', () => {
             playSound('click');
             switchScreen(statsScreen, startScreen);
        });
        
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            Tone.Master.mute = isMuted;
            if (isMuted) {
                muteIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
            } else {
                playSound('click');
                muteIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
            }
        });

    </script>
