<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมแยกคำแสนสนุก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- ใช้ฟอนต์ที่รองรับภาษาไทยและดูน่ารัก -->
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;600&family=Kanit:wght@400;600;700&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* CSS Styles: The visual theme is preserved from the original code. */
        :root {
            --blue: #82c9ff;
            --yellow: #ffde7d;
            --green: #77e1a7;
            --orange: #ffab73;
            --pink: #ff9bce;
            --purple: #c3a6ff;
            --font-family: 'Kanit', 'Mitr', sans-serif; /* English-friendly font */
            --text-dark: #3d4a5c;
            --text-light: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            /* UPDATED: Changed background image */
            background-image: url('https://eduinthai.com/webapp/wp-content/uploads/2025/07/Gemini_Generated_Image_wl5cwtwl5cwtwl5c-scaled.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            position: relative;
        }
        
        .content-box {
            background-color: transparent;
            border-radius: 25px;
            padding: clamp(20px, 4vw, 40px);
            display: none;
            position: relative;
        }
        
        .content-box.active {
            display: block;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .content-box.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        /* --- Start Screen --- */
        .start-screen-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        #start-screen .logo {
            max-width: 130px;
            height: auto;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }

        .title-container {
            position: relative;
            display: inline-block;
            padding: 15px 35px;
            border: 4px dashed var(--pink);
            border-radius: 30px;
            animation: bounceIn 0.8s ease-out;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: var(--shadow);
        }

        h1 {
            font-family: 'Lilita One', 'Kanit', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem); /* ปรับขนาดให้เหมาะกับภาษาไทย */
            margin: 0;
            color: var(--pink); /* Solid cute color */
            text-shadow:
                -3px -3px 0 #fff,  
                 3px -3px 0 #fff,
                -3px  3px 0 #fff,
                 3px  3px 0 #fff,
                 6px  6px 0px rgba(0,0,0,0.15); /* White outline with a subtle drop shadow */
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.05) rotate(-2deg);
        }
        
        #start-screen .instructions {
            background-color: rgba(227, 242, 253, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 0 auto 25px auto;
            text-align: left;
            display: inline-block;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            border: 2px solid var(--blue);
            box-shadow: var(--shadow);
        }

        #start-screen .instructions h3 {
            margin-top: 0;
            color: #1e88e5;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
        }
        
        .start-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            z-index: 2;
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            border-radius: 30px;
            border: 2px solid #e0e0e0;
            background-color: #fff;
            color: var(--text-dark);
            font-family: var(--font-family);
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(130, 201, 255, 0.4);
        }

        .action-btn {
            padding: 18px 35px; /* ปรับ padding เล็กน้อย */
            font-size: clamp(1.2rem, 3.5vw, 1.6rem); /* ปรับขนาดฟอนต์ */
            font-weight: 600;
            color: var(--text-light);
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #start-btn { background: linear-gradient(45deg, var(--green), var(--blue)); box-shadow: 0 5px 0 #3c9d74; }
        #start-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 0 #3c9d74; }
        #start-btn:active { transform: translateY(2px); box-shadow: 0 3px 0 #3c9d74; }
        
        #stats-btn { background: linear-gradient(45deg, var(--orange), var(--pink)); box-shadow: 0 5px 0 #c0392b; }
        #stats-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 0 #c0392b; }
        #stats-btn:active { transform: translateY(2px); box-shadow: 0 3px 0 #c0392b; }

        /* --- Level Select Screen --- */
        #level-select-screen h2 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 30px;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .level-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .level-btn {
            padding: 30px 20px;
            font-size: 1.8rem;
            font-weight: 600;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            background-color: var(--blue);
            box-shadow: 0 5px 0 #2980b9;
            position: relative;
        }
        .level-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 0 #2980b9; }
        .level-btn:active { transform: translateY(2px); box-shadow: 0 3px 0 #2980b9; }
        .level-btn:disabled {
            background-color: #bdc3c7;
            box-shadow: 0 5px 0 #7f8c8d;
            cursor: not-allowed;
            color: #95a5a6;
        }
        .level-btn:disabled .fa-lock {
            display: block;
        }
        .level-btn .fa-lock {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.2;
        }
        .level-btn i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .summary-btn {
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            background-color: var(--green);
            box-shadow: 0 3px 0 #229954;
            transition: all 0.2s ease;
        }
        .summary-btn:hover { transform: translateY(-2px); }
        .summary-btn:active { transform: translateY(1px); }

        /* --- Game Screen --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .player-info, .game-progress {
            font-size: clamp(0.9rem, 2.2vw, 1rem);
            background-color: rgba(255,255,255,0.8);
            padding: 10px 15px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }
        
        .score-display {
            font-size: clamp(1.2rem, 3.5vw, 1.5rem);
            font-weight: 600;
            color: var(--text-light);
            background-color: var(--orange);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .question-area {
            background-color: rgba(255,255,255,0.8);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .question-area h2 {
            margin: 0 0 15px 0;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .question-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 15px;
        }

        .game-main {
            display: flex;
            gap: 25px;
            flex-direction: column;
        }
        
        @media (min-width: 992px) { .game-main { flex-direction: row; } }

        #options-container {
            flex: 1;
            background-color: rgba(255,255,255,0.6);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-content: flex-start; /* Align items to the start */
            min-height: 150px;
            border: 3px dashed rgba(255,255,255,0.8);
        }

        #drop-zones-container {
            flex: 2;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        /* Dynamic grid columns based on number of drop zones */
        #drop-zones-container.cols-2 { grid-template-columns: repeat(2, 1fr); }
        #drop-zones-container.cols-3 { grid-template-columns: repeat(3, 1fr); }
        @media (max-width: 768px) {
            #drop-zones-container.cols-2, #drop-zones-container.cols-3 {
                grid-template-columns: 1fr;
            }
        }

        /* UPDATED: Fixed Thai language display issue */
        .draggable-item {
            padding: 12px 18px;
            background-color: #fff;
            color: var(--text-dark);
            border: none;
            border-radius: 15px;
            cursor: grab;
            transition: all 0.3s ease;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            user-select: none;
            font-weight: 600;
            box-shadow: 0 4px 0 #e0e0e0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .draggable-item:active {
            cursor: grabbing;
            opacity: 0.8;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .draggable-item.dropped {
            animation: pop 0.3s ease-out;
        }

        .drop-zone {
            padding: 20px;
            border-radius: 20px;
            min-height: 150px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .drop-zone h3 {
            margin: 0 0 10px 0;
            color: var(--text-light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        
        .drop-zone h3 i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .drop-zone.drag-over {
            transform: scale(1.05);
            animation: pulse-glow 1.5s infinite ease-in-out;
        }

        .game-controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .game-btn {
            padding: 15px 35px;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
            color: var(--text-light);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .game-btn:hover { transform: translateY(-3px); }
        .game-btn:active { transform: translateY(1px); }
        
        #check-answer-btn { background-color: #27ae60; box-shadow: 0 4px 0 #229954; }
        #clear-btn { background-color: #e74c3c; box-shadow: 0 4px 0 #c0392b; }

        /* --- Summary & Stats Screen --- */
        #summary-screen h1, #stats-screen h1 {
            text-align: center;
            color: var(--orange);
            font-size: clamp(2.2rem, 5vw, 3rem);
        }
        
        .summary-box, .stats-box {
            background-color: rgba(255,255,255,0.8);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .summary-item h3 {
            margin: 0 0 8px 0;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
        }
        
        .summary-item p {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
        }

        #answers-key { margin-top: 20px; }
        
        .answer-item {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .answer-item h3 {
            margin-top: 0;
            color: var(--text-dark);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        
        .answer-item ul { list-style: none; padding: 0; }
        
        .answer-item li {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
        }
        
        .summary-controls { text-align: center; margin-top: 25px; }
        
        #restart-btn { background-color: var(--orange); box-shadow: 0 4px 0 #d35400; }
        #back-to-menu-from-levels, #back-to-menu-from-stats { background-color: var(--purple); box-shadow: 0 4px 0 #8e44ad; }

        /* Stats Table */
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .stats-table th, .stats-table td {
            padding: 12px;
            text-align: left;
        }
        .stats-table thead {
            background-color: var(--blue);
            color: white;
        }
        .stats-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .stats-table tbody tr:hover {
            background-color: #eaf2f8;
        }

        /* Sound Control Button */
        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--pink);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 1000;
        }
        #mute-btn:hover {
            transform: scale(1.1);
        }
        
        /* Animated Characters */
        .animated-character {
            position: absolute;
            pointer-events: none;
        }
        .cloud-character {
            width: 120px; height: 70px; background: #fff; border-radius: 50px;
            top: 10%; left: 5%; animation: floatAnimation 10s infinite ease-in-out; opacity: 0.8;
        }
        .cloud-character::before, .cloud-character::after {
            content: ''; position: absolute; background: #fff; border-radius: 50%;
        }
        .cloud-character::before { width: 70px; height: 70px; top: -35px; left: 15px; }
        .cloud-character::after { width: 90px; height: 90px; top: -45px; right: 5px; }
        .sun-character {
            width: 80px; height: 80px; background: var(--yellow); border-radius: 50%;
            top: 5%; right: 5%; animation: spin 20s infinite linear; box-shadow: 0 0 20px var(--yellow);
        }
        .star-character {
            font-size: 5rem; color: var(--yellow); top: 15%; left: 10%;
            animation: twinkle-star 2s infinite ease-in-out; text-shadow: 0 0 10px white;
        }
        
        .creator-info {
            margin-top: 30px; display: flex; align-items: center; justify-content: center;
            gap: 15px; background-color: rgba(255, 255, 255, 0.7); padding: 15px;
            border-radius: 15px; max-width: 500px; margin-left: auto; margin-right: auto;
        }
        .creator-text { text-align: center; font-size: 0.9rem; color: var(--text-dark); width: 100%; }
        .creator-text p { margin: 2px 0; }

        /* Animation Keyframes */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
        @keyframes bounceIn { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 15px currentColor; } 50% { box-shadow: 0 0 25px currentColor; } }
        @keyframes floatAnimation { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -10px); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes twinkle-star { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } }

        @media (max-width: 768px) {
            .animated-character { display: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- All content goes here -->
    </div>

    <div id="mute-btn">
        <i class="fas fa-volume-up"></i>
    </div>

    <script>
        // --- HTML Content Injection ---
        const container = document.querySelector('.container');
        container.innerHTML = `
        <!-- Start Screen -->
        <div id="start-screen" class="content-box active">
            <div class="animated-character cloud-character"></div>
            <div class="start-screen-header">
                <img src="https://webapp.eduinthai.com/pic/Prasuk.png" alt="Logo" class="logo">

                    <button type="submit" id="start-btn" class="action-btn"><i class="fas fa-play-circle"></i> เริ่มเกม!</button>

                </div>
            </form>
            <div class="creator-info">
                <div class="creator-text">
                    <p><strong>ผู้จัดทำ</strong></p>
                    <!-- UPDATED: Changed creator's name -->
                    <p>นางชนมิกา ผาดไธสง</p>
                    <p>โรงเรียนบ้านประสุข</p>

        <!-- Level Select Screen -->
        <div id="level-select-screen" class="content-box">

            <div class="summary-controls">
                <button id="back-to-menu-from-levels" class="game-btn"><i class="fas fa-arrow-left"></i> กลับหน้าแรก</button>

        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="content-box">
            <div class="animated-character sun-character"></div>
            <div class="game-header">
                <div id="player-info-display" class="player-info"></div>
                <div id="game-progress" class="game-progress"></div>
                <div id="score-display" class="score-display">คะแนน: 0</div>
            </div>
            <div class="question-area">
                <h2 id="question-title"></h2>
                <img id="question-image" src="" alt="Question Image" class="question-image">
            </div>
            <div class="game-main">
                <div id="options-container"></div>
                <div id="drop-zones-container">
                    <!-- Drop zones will be dynamically created here -->
                </div>
            </div>
            <div class="game-controls">
                <button id="clear-btn" class="game-btn"><i class="fas fa-undo"></i> เริ่มใหม่</button>
                <button id="check-answer-btn" class="game-btn"><i class="fas fa-check-circle"></i> ตรวจคำตอบ</button>
            </div>
        </div>

                number: player.number,
                level: level,
                score: score
            };

            fetch(SCRIPT_URL, {

                // Sending as 'text/plain' and stringifying ensures this.
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify(data) 
            })
            .then(response => response.json())
            .then(result => {
                console.log("Score sent to Google Sheet.", result);
            })
            .catch(err => console.error("Error sending score:", err));
        }

            const playerIndex = leaderboard.findIndex(p => p.id === playerIdentifier);
            if(playerIndex > -1) {
                leaderboard[playerIndex].totalScore = totalScore;
            } else {
                leaderboard.push({
                    id: playerIdentifier, name: player.name,
                    classInfo: `${player.class}/${player.number}`,
                    totalScore: totalScore
                });
            }
            localStorage.setItem('gameLeaderboard', JSON.stringify(leaderboard));
        }

            if (!currentZone) return;

            currentZone.classList.remove('drag-over');
            if (draggedItem) { 
                playSound('drop');
                draggedItem.style.display = 'inline-flex';
                currentZone.appendChild(draggedItem);
                draggedItem.classList.add('dropped');
                setTimeout(() => {
                    if (draggedItem) draggedItem.classList.remove('dropped');
                }, 300);
                draggedItem = null;
            }
        }
        
        document.addEventListener('dragend', (e) => {
            if (draggedItem) {
                if (!draggedItem.parentElement.classList.contains('drop-zone')) {
                    optionsContainer.appendChild(draggedItem);
                }
                draggedItem.style.display = 'inline-flex';
                draggedItem = null;
            }
        });
        
        optionsContainer.addEventListener('dragover', e => { e.preventDefault(); });
        optionsContainer.addEventListener('drop', handleDrop);


        // --- Event Listeners ---
        document.body.addEventListener('click', initAudio, { once: true });
        playerForm.addEventListener('submit', startGame);
        checkAnswerBtn.addEventListener('click', checkAnswer);
        clearBtn.addEventListener('click', resetCurrentAnswers);
        
        statsBtn.addEventListener('click', () => {
            playSound('click');
            displayLeaderboard();
            switchScreen(startScreen, statsScreen);
        });
        
        backToMenuFromLevelsBtn.addEventListener('click', () => {
             playSound('click');
             switchScreen(levelSelectScreen, startScreen);
        });
        
        backToMenuFromStatsBtn.addEventListener('click', () => {
             playSound('click');
             switchScreen(statsScreen, startScreen);
        });
        
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            Tone.Master.mute = isMuted;
            if (isMuted) {
                muteIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
            } else {
                playSound('click');
                muteIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
            }
        });

    </script>
</body>
</html>
