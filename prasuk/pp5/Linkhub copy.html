<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduinthai Linkhub</title>
    <link rel="stylesheet" href="https://webapp.eduinthai.com/prasuk/pp5/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading {
            text-align: center;
        }
        #loading .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>      
    <div class="login-container">
        <img src="/pic/Linkhub.png" alt="Logo" class="logo">    
        <h2>กรุณาใส่รหัสผ่าน</h2>
        <form id="login-form">
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" required>
            <button type="submit">ยืนยัน</button>
        </form>
    </div>
    <div id="iframe-container">
        <div id="loading">
            <div class="loader"></div>
            <p>กำลังโหลดข้อมูล...</p>
        </div>
        <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; display: none;" id="iframe"></iframe>
    </div>
    <script src="https://webapp.eduinthai.com/prasuk/pp5/script.js"></script>
    <script>
        function sendHeight() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage(height, '*');
        }
        function setupObserver() {
            const observer = new MutationObserver(sendHeight);
            observer.observe(document.body, { childList: true, subtree: true });
        }
        function handleSubmit(event) {
            event.preventDefault(); // Prevent page refresh on form submission
            document.querySelector('.login-container').style.display = 'none'; // Hide login form
            document.querySelector('#iframe-container').style.display = 'flex'; // Show loading screen
        }
        window.addEventListener('load', () => {
            sendHeight();
            setupObserver();
            const form = document.getElementById('login-form');
            form.addEventListener('submit', handleSubmit);
        });
        window.addEventListener('resize', sendHeight);
    </script>                
</body>
</html>
