<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduinthai Linkhub</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* กำหนดฟอนต์และสไตล์พื้นฐาน */
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            overflow-y: auto; /* อนุญาตให้เลื่อนได้ถ้าเนื้อหาเกิน */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 10px; /* เพิ่ม padding ด้านบนและด้านข้าง */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* พื้นหลังแบบรูปภาพ */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://lh3.googleusercontent.com/d/1zRGrwm32YUgg2UIeMERFwx5iQnfcAvp4');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* กล่องล็อกอิน */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px; /* เพิ่มความกว้าง */
            max-width: 95%; /* ปรับ max-width ให้ยืดหยุ่น */
            animation: fadeIn 0.5s ease;
            z-index: 1;
        }

        /* เอฟเฟกต์การเข้าของกล่อง */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* โลโก้ */
        .logo {
            width: 130px;
            margin-bottom: 15px;
        }

        /* หัวข้อ */
        h2 {
            margin-bottom: 5px;
            color: #333;
            font-size: 22px;
        }
        
        h5 {
            margin-top: 5px;
            margin-bottom: 15px;
            color: #555;
            font-weight: 400;
        }
        
        /* กลุ่มปุ่มบริการ */
        .service-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .service-button {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-family: 'Sarabun', sans-serif;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .service-button:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
        }

        /* ฟอร์ม */
        #login-form {
            margin-top: 20px;
        }

        /* ป้ายชื่อ */
        #login-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            text-align: center; /* จัดข้อความกึ่งกลาง */
        }

        /* ช่องกรอกรหัสผ่าน */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        /* ข้อความแจ้งเตือนข้อผิดพลาด */
        #error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 20px;
            text-align: center;
        }

        /* ปุ่มยืนยัน */
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Sarabun', sans-serif;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* คอนเทนเนอร์สำหรับ iframe และตัวโหลด */
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: flex-start; /* ปรับเป็นชิดบน */
            padding-top: 10px; /* ระยะห่างจากขอบบน */
            z-index: 1000;
        }

        /* ส่วนแสดงการโหลด */
        #loading {
            text-align: center;
        }

        /* อนิเมชันการโหลด */
        .loader {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        /* iframe */
        #iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="login-container">
        <img src="https://lh3.googleusercontent.com/d/1_yLLFZQNGOLofnjgEeW-P9NFxKVVvgWk" alt="Logo" class="logo">
        <h2>เลือกบริการ</h2>
        <h5>(บริการฟรี ไม่มีค่าใช้จ่าย)</h5>
        
   <div class="service-container">
        <div class="service-column">
            <h2 class="column-header">เครื่องมือและระบบทั่วไป</h2>
            <button class="service-button" data-pass="qr">ระบบสร้าง QRCode</button>
            <button class="service-button" data-pass="url">ระบบย่อลิ้งเว็บไซต์</button>
            <button class="service-button" data-pass="pic">ระบบฝากรูป</button>
            <button class="service-button" data-pass="prasuk565">ระบบข้อมูลนักเรียน</button>
            <button class="service-button" data-pass="prasuk014723">ระบบข้อมูลครู</button>
            <button class="service-button" data-pass="Yz3jxW^HsTrrEmq7">ระบบแสดงข้อมูลหนังสือคำสั่ง (แบบใหม่)</button>
            <button class="service-button" data-pass="prasukao238a">ระบบบันทึกผลการพัฒนาคุณภาพผู้เรียน</button>
        </div>

        <div class="service-column">
            <h2 class="column-header">ระบบรายงานและข้อมูลเฉพาะ</h2>
            <button class="service-button" data-pass="prasuk292853">ระบบข้อมูลอิเล็กทรอนิกส์ โรงเรียนบ้านประสุข</button>
            <button class="service-button" data-pass="prasuk836875">ระบบ ข้อมูล 0,ร,มส,มผ นักเรียน (กานตพงศ์)</button>
            <button class="service-button" data-pass="prasuk727428">sheet ข้อมูล 0,ร,มส,มผ นักเรียน (กานตพงศ์)</button>
            <button class="service-button" data-pass="Yz3jxW^HsTrrEmq7">ระบบแสดงข้อมูลหนังสือคำสั่ง (แบบใหม่)</button>
            <button class="service-button" data-pass="Yz3jxW^HsTrrEmq6">ระบบรายงานความเร็ว WiFi โรงเรียนบ้านประสุข</button>
            <button class="service-button" data-pass="Yz3jxW^HsTrrEmq5">ระบบรายงานผลการทดสอบวัดระดับ CEFR ภาษาอังกฤษ</button>
        </div>
    </div>
        
        <form id="login-form">
            <label for="password">หรือกรอกรหัสผ่าน:</label>
            <input type="password" id="password" required>
            <div id="error-message"></div>
            <button type="submit">ยืนยัน</button>
        </form>
    </div>

    <div id="iframe-container">
        <div id="loading">
            <div class="loader"></div>
            <p>กำลังโหลดข้อมูล...</p>
        </div>
        <iframe id="iframe"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.querySelector('.login-container');
            const iframeContainer = document.getElementById('iframe-container');
            const loadingIndicator = document.getElementById('loading');
            const iframe = document.getElementById('iframe');
            const serviceButtons = document.querySelectorAll('.service-button');

            // ฟังก์ชันสำหรับส่งฟอร์ม
            function submitLogin(password) {
                errorMessage.textContent = '';
                loginContainer.style.display = 'none';
                iframeContainer.style.display = 'flex';
                loadingIndicator.style.display = 'block';
                iframe.style.display = 'none';

                const hashedInputPassword = CryptoJS.SHA256(password).toString();

                fetch('https://script.google.com/macros/s/AKfycbymITyEcnX2fWibMRJ9CYcEFQ1KWUlmpZsq99dYd1ep9SNLSMiRZy7SjNKyv37xt5CJiA/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `password=${hashedInputPassword}`
                })
                .then(response => response.text())
                .then(encodedIframeUrl => {
                    if (encodedIframeUrl === 'Invalid Password') {
                        errorMessage.textContent = "รหัสผ่านไม่ถูกต้อง!";
                        passwordInput.value = '';
                        loginContainer.style.display = 'block';
                        iframeContainer.style.display = 'none';
                    } else {
                        try {
                            const iframeUrl = CryptoJS.enc.Base64.parse(encodedIframeUrl).toString(CryptoJS.enc.Utf8);
                            if (iframeUrl) {
                                iframe.src = iframeUrl;
                                iframe.onload = function() {
                                    loadingIndicator.style.display = 'none';
                                    iframe.style.display = 'block';
                                };
                            } else {
                                throw new Error("Decoded URL is empty.");
                            }
                        } catch (error) {
                            console.error('Base64 Decode Error:', error);
                            errorMessage.textContent = "เกิดข้อผิดพลาดในการรับข้อมูล";
                            loginContainer.style.display = 'block';
                            iframeContainer.style.display = 'none';
                        }
                    }
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    errorMessage.textContent = "เกิดข้อผิดพลาดขณะเชื่อมต่อ";
                    passwordInput.value = '';
                    loginContainer.style.display = 'block';
                    iframeContainer.style.display = 'none';
                });
            }

            // จัดการการคลิกปุ่มบริการ
            serviceButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pass = this.getAttribute('data-pass');
                    passwordInput.value = pass;
                    submitLogin(pass);
                });
            });

            // จัดการการส่งฟอร์มแบบปกติ
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitLogin(passwordInput.value);
            });
        });
    </script>
</body>
</html>
