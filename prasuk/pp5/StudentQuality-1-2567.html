<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://webapp.eduinthai.com/prasuk/pp5/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Login</button>

    </div>

    <div id="iframe-container" style="display:none;">
        <iframe style="position: Absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;" id="iframe"></iframe>
    </div>

    <script src="https://webapp.eduinthai.com/prasuk/pp5/script2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="https://webapp.eduinthai.com/prasuk/pp5/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="password">Password:</label>
